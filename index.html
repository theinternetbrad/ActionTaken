<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e3eafc, #f8f9ff);
            color: #000000;
            margin: 20px;
            padding: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            border: 2px solid #0056b3;
            background-color: #ffffff;
            color: #000000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            cursor: pointer;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #003d80;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>USPS Maintenance Action Taken</h1>
    </div>

    <h2>Breakdown Code Lookup</h2>
    <input type="text" id="breakdownSearch" placeholder="Search Breakdown codes..." onkeyup="searchTable('breakdownTableBody', 'breakdownSearch')">
    <button onclick="toggleTable('breakdownTableBody')">Show/Hide Breakdown Codes</button>
    <table id="actionTable">
        <thead>
            <tr>
                <th>Breakdown Code</th>
                <th>Breakdown Description</th>
            </tr>
        </thead>
        <tbody id="breakdownTableBody"></tbody>
    </table>

    <h2>Verb Code Lookup</h2>
    <input type="text" id="verbSearch" placeholder="Search verb codes..." onkeyup="searchTable('verbTableBody', 'verbSearch')">
    <button onclick="toggleTable('verbTableBody')">Show/Hide Verb Codes</button>
    <table id="verbTable">
        <thead>
            <tr>
                <th>Verb Code</th>
                <th>Verb Description</th>
            </tr>
        </thead>
        <tbody id="verbTableBody"></tbody>
    </table>

    <h2>Noun Code Lookup</h2>
    <input type="text" id="nounSearch" placeholder="Search noun codes..." onkeyup="searchTable('nounTableBody', 'nounSearch')">
    <button onclick="toggleTable('nounTableBody')">Show/Hide Noun Codes</button>
    <table id="nounTable">
        <thead>
            <tr>
                <th>Noun Code</th>
                <th>Noun Description</th>
            </tr>
        </thead>
        <tbody id="nounTableBody"></tbody>
    </table>

    <h2>Work Code Lookup</h2>
    <input type="text" id="workSearch" placeholder="Search work codes..." onkeyup="searchTable('workTableBody', 'workSearch')">
    <button onclick="toggleTable('workTableBody')">Show/Hide Work Codes</button>
    <table id="workTable">
        <thead>
            <tr>
                <th>Work Code</th>
                <th>Work Description</th>
            </tr>
        </thead>
        <tbody id="workTableBody"></tbody>
    </table>

    <h2>Bypass Code Lookup</h2>
    <input type="text" id="bypassSearch" placeholder="Search bypass codes..." onkeyup="searchTable('bypassTableBody', 'bypassSearch')">
    <button onclick="toggleTable('bypassTableBody')">Show/Hide Bypass Codes</button>
    <table id="bypassTable">
        <thead>
            <tr>
                <th>Bypass Code</th>
                <th>Bypass Description</th>
            </tr>
        </thead>
        <tbody id="bypassTableBody"></tbody>
    </table>

    <div id="error-message"></div>

    <script>
        let codesData = {};

        async function loadCodes() {
            try {
                const response = await fetch('codes.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                codesData = await response.json();
                populateTables();
            } catch (error) {
                console.error('Failed to load codes.json:', error);
                document.getElementById('error-message').textContent = 'Error: Could not load the code data. Please make sure all files are in the same folder and you are running this page from a local web server.';
            }
        }

        function populateTables() {
            populateTable('breakdownTableBody', codesData.breakdownCause, 'breakdownCode', 'description');
            populateTable('verbTableBody', codesData.verbs, 'verbCode', 'verbDescription');
            populateTable('nounTableBody', codesData.nouns, 'nounCode', 'nounDescription');
            populateTable('workTableBody', codesData.workCodes, 'code', 'description');
            populateTable('bypassTableBody', codesData.bypassCodes, 'code', 'description');
        }
        
        function populateTable(tableBodyId, data, codeKey, descriptionKey) {
            const tableBody = document.getElementById(tableBodyId);
            tableBody.innerHTML = '';
            if (data) {
                data.forEach(item => {
                    const row = document.createElement('tr');
                    const codeCell = document.createElement('td');
                    codeCell.textContent = item[codeKey];
                    const descriptionCell = document.createElement('td');
                    descriptionCell.textContent = item[descriptionKey];
                    
                    row.appendChild(codeCell);
                    row.appendChild(descriptionCell);
                    
                    row.addEventListener('click', () => {
                        populateSearch(tableBodyId, item[codeKey], item[descriptionKey]);
                    });
                    
                    tableBody.appendChild(row);
                });
            }
        }
        
        function searchTable(tableBodyId, searchInputId) {
            let input = document.getElementById(searchInputId);
            let filter = input.value.toUpperCase();
            let tableBody = document.getElementById(tableBodyId);
            
            // Show the table body while searching
            tableBody.style.display = "table-row-group";

            let rows = tableBody.getElementsByTagName("tr");
            
            Array.from(rows).forEach(row => {
                const textContent = row.textContent || row.innerText;
                if (textContent.toUpperCase().includes(filter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
        
        function toggleTable(tableBodyId) {
            let tableBody = document.getElementById(tableBodyId);
            let isVisible = tableBody.style.display !== "none";
            tableBody.style.display = isVisible ? "none" : "table-row-group";
        }
        
        function populateSearch(tableBodyId, code, description) {
            let inputId = tableBodyId.replace('TableBody', 'Search');
            let input = document.getElementById(inputId);
            input.value = `${code}: ${description}`;
        }
        
        window.onload = function() {
            loadCodes();
            document.getElementById('breakdownTableBody').style.display = 'none';
            document.getElementById('verbTableBody').style.display = 'none';
            document.getElementById('nounTableBody').style.display = 'none';
            document.getElementById('workTableBody').style.display = 'none';
            document.getElementById('bypassTableBody').style.display = 'none';
        }
    </script>
</body>
</html>
